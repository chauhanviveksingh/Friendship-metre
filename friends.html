<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Percentage Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Friendship Percentage Calculator</h2>
    <input type="text" id="yourName" placeholder="Enter your name">
    <input type="text" id="friendName" placeholder="Enter your friend's name">
    <button onclick="calculateFriendship()">Calculate</button>
    <div id="result"></div>

    <script>
        function sumOfDigits(num) {
            let sum = 0;
            while (num > 0) {
                sum += num % 10;
                num = Math.floor(num / 10);
            }
            return sum;
        }

        function calculateFriendship() {
            let yName = document.getElementById('yourName').value.toLowerCase();
            let pName = document.getElementById('friendName').value.toLowerCase();
            
            let sum = [...yName].reduce((acc, char) => acc + char.charCodeAt(0), 0);
            let sum1 = [...pName].reduce((acc, char) => acc + char.charCodeAt(0), 0);
            
            let max = Math.max(sum, sum1);
            let min = Math.min(sum, sum1);
            let perc = (min / max) * 100;
            
            document.getElementById('result').innerText = `Your Friendship Percentage is: ${perc.toFixed(2)}%`;
        }
    </script>
</body>
</html>
